<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/flexboxgrid.min.css" type="text/css"> -->
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="calc">
    <div class="calc__inp-sec">
      <input class="calc__input" type="text" placeholder="0" disabled>
    </div>
    <div class="calc__numbers parent">
      <button class="calc__btn clear div1">C</button>
      <button class="calc__btn yetti div2">7</button>
      <button class="calc__btn turt div3">4</button>
      <button class="calc__btn bir div4">1</button>
      <button class="calc__btn foiz div5">%</button>
      <button class="calc__btn boluv calc__functoin div6"><i class="bi bi-percent"></i>
      </button>
      <button class="calc__btn sakkiz div7">8</button>
      <button class="calc__btn besh div8">5</button>
      <button class="calc__btn ikki div9">2</button>
      <button class="calc__btn nol div10">0</button>
      <button class="calc__btn kopaytiruv calc__functoin div11">x</button>
      <button class="calc__btn toqqiz div12">9</button>
      <button class="calc__btn olti div13">6</button>
      <button class="calc__btn uch div14">3</button>
      <button class="calc__btn qoldiq div15">.</button>
      <button class="calc__btn backspace calc__functoin div16"><i class="bi bi-backspace"></i></button>
      <button class="calc__btn ayiruv calc__functoin div17">-</button>
      <button class="calc__btn qoshuv calc__functoin div18">+</button>
      <button class="calc__btn teng calc__functoin div19">=</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
